syntax = "proto3";
package proto;
option go_package = ".;proto";

message Task {
    string uuid = 1;
    string name = 2;
    string cmd = 3;
    string param = 4;
}

message BatchTask {
    string uuid = 1;
    string name = 2;
    repeated Task tasks = 3;
}

message TaskResult {
    string uuid = 1;
    bool result = 2;
    string info = 3;
}