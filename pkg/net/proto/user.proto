syntax = "proto3";
package proto;
option go_package = ".;proto";

message Login {
    string client_id = 1;
    string user = 2;
    string passwd = 3;
    string hostname = 4;
    string hardware = 5;
    string system = 6;
}

message LoginResp {
    string client_id = 1;
    int32 id = 2;
    string reason = 3;
}

message Logout {
    string client_id = 1;
    string id = 2;
    string reason = 3;
}

message Response {
    string content = 1;
}
