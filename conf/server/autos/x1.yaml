tasks:
  - 
    name: serial
    desc: serial test com1 com2
    option:
      src: /tmp/ttyS1
      dst: /tmp/ttyS2
      baudrate: 115200
      count: 100
      max_msg_size: 500
  - 
    name: modem
    desc: 4G modem
    option:
      ping_addr: 8.8.8.8
      usb:
        ids: "2c7c:0125"
        reset: "pcie_reset"
        power: "pcie_power"
