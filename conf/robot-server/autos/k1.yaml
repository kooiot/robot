tasks:
  - 
    id: com1_com2_test
    task: serial
    desc: serial test com1 com2
    option:
      src: /tmp/ttyS1
      dst: /tmp/ttyS2
      baudrate: 115200
      count: 100
      max_msg_size: 500
  - 
    id: com3_com4_test
    task: serial
    desc: serial test com3 com4
    option:
      src: /dev/ttyS3
      dst: /dev/ttyS4
      baudrate: 115200
      count: 100
      max_msg_size: 500
