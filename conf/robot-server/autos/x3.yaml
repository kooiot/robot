tasks:
  - 
    id: serial_com1_com2_test
    task: serial
    desc: serial test com1 com2
    option:
      src: /dev/ttyS1
      dst: /dev/ttyS2
      baudrate: 115200
      count: 100
      max_msg_size: 500
  - 
    id: pcie_modem_test
    task: modem
    desc: 4G modem
    option:
      ping_addr: 114.114.114.114
      usb:
        ids:
          - "2c7c:0125"
        reset: "pcie_reset"
        power: "pcie_power"
  - 
    id: eth1_ping
    task: ethernet
    desc: ETH1 ping test
    option:
      ping_addr: 192.168.2.139
      init:
        - "ifconfig eth1 192.168.2.248"
  - 
    id: eth0_ping
    task: ethernet
    desc: ETH0 ping test
    option:
      ping_addr: 192.168.1.139
  - 
    id: eth1_reset
    task: usb_eth
    desc: ETH1 reset test
    depends: 
      - eth1_ping
    option:
      name: "eth1"
      reset: "eth1_reset"
  - 
    id: eth1_ping_after_reset
    task: ethernet
    desc: ETH1 ping test
    depends: 
      - eth1_reset
    option:
      ping_addr: 192.168.2.139
      init:
        - "ifconfig eth1 192.168.2.248"
  - 
    id: rtc_rx8010_test
    task: rtc
    desc: RTC chip test
    option:
      file: /dev/rtc0
  -
    id: leds_test
    task: leds
    desc: Test LEDS
    option:
      leds:
        - "kooiot:green:gs"
        - "kooiot:green:bs"
        - "kooiot:green:cloud"
        - "kooiot:green:modem"
      count: 50
      span: 200
  -
    id: done
    task: done
    desc: Test done
    option:
      leds:
        - "kooiot:green:gs"
        - "kooiot:green:bs"
        - "kooiot:green:cloud"
        - "kooiot:green:modem"
      halt: true
