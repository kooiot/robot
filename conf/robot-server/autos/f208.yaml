tasks:
  - 
    id: serial_com1_com2_test
    task: serial
    desc: serial test com1 com2
    option:
      src: /dev/ttymxc0
      dst: /dev/ttymxc1
      baudrate: 115200
      count: 100
      max_msg_size: 500
  - 
    id: serial_com3_com4_test
    task: serial
    desc: serial test com1 com2
    option:
      src: /dev/ttymxc2
      dst: /dev/ttymxc3
      baudrate: 115200
      count: 100
      max_msg_size: 500
  - 
    id: serial_com56_test
    task: serial
    desc: serial test com56
    option:
      src: /dev/ttymxc4
      dst: /dev/ttymxc5
      baudrate: 115200
      count: 100
      max_msg_size: 500
  - 
    id: serial_com78_test
    task: serial
    desc: serial test com78
    option:
      src: /dev/ttymxc6
      dst: /dev/ttymxc7
      baudrate: 115200
      count: 100
      max_msg_size: 500
  - 
    id: eth1_ping
    task: ethernet
    desc: ETH1 ping test
    option:
      ping_addr: 192.168.1.139
      init:
        - "ifconfig eth1 192.168.1.245"
  - 
    id: eth0_ping
    task: ethernet
    desc: ETH0 ping test
    option:
      ping_addr: 192.168.0.139
  - 
    id: rtc_rx8010_test
    task: rtc
    desc: RTC chip test
    option:
      file: /dev/rtc0
  -
    id: done
    task: done
    desc: Test done
    option:
      halt: true
