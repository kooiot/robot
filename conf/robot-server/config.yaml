common:
  bind: 0.0.0.0
  port: 7080
  loops: 0

log:
  dir: log
  level: debug
  filename: server.log

api:
  enable: false
  static: static
  bind: 0.0.0.0
  port: 8780

tasks:
  folder: autos
  output: .
  autos:
    -
      config: x1.yaml
      matches:
        -
          key: client_id
          match: TRTX01.+
    -
      config: x3.yaml
      matches:
        -
          key: client_id
          match: TRTX03.+
    -
      config: s1.yaml
      matches:
        -
          key: client_id
          match: TRTS01.+
    -
      config: k1.yaml
      matches:
        -
          key: client_id
          match: TRTK01.+
    -
      config: k2.yaml
      matches:
        -
          key: client_id
          match: TRTK02.+
    -
      config: m408.yaml
      matches:
        -
          key: client_id
          match: DLYM01.+
    -
      config: m416.yaml
      matches:
        -
          key: client_id
          match: DLYM02.+
    -
      config: f204_h.yaml
      matches:
        -
          key: client_id
          match: 2-31107.+
    -
      config: f204.yaml
      matches:
        -
          key: client_id
          match: 2-31106.+
    -
      config: f208_h.yaml
      matches:
        -
          key: client_id
